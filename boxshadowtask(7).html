<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: flex;
        box-sizing: border-box;
        margin: 0%;
        padding: 0%;
    }
    .a{
        border: blue;
    }
    .b{
        border: rgb(85, 255, 0);
        width: 300px;
        margin: 300px;
        height: 300px;
        text-align: center;
        box-shadow: 1px 1px 1px 10px yellow outset,2px 2px 2px 20px red outset;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="a">Box 1</div>
        <div class="b">Box 2</div>
    </div>
</body>
</html>
